<div class="preview-table-wrapper">
  <table mat-table [dataSource]="data" class="preview-mat-table">
    
    <!-- Dynamic Columns -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">
        <img *ngIf="isImageColumn(col.key) && row[col.key]" 
             [src]="row[col.key]" 
             alt="Image" 
             class="preview-image" />
        <span *ngIf="!isImageColumn(col.key) || !row[col.key]">{{ row[col.key] }}</span>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
        No data available
      </td>
    </tr>
  </table>
</div>
