  <div>
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()"> 
        <app-input [label]="'Username'" [type]="'text'" [(value)]="username"></app-input>
        <app-input [label]="'Password'" [type]="'password'" [(value)]="password"></app-input>
        <app-button [label]="'Login'" [type]="'submit'" [class]="'btn btn-primary'" [icon]="'fa fa-sign-in'" [disabled]="false"></app-button>
    </form>
</div>
